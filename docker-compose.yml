version: '3.8'

services:
  guhastore-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guhastore-web
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80;https://+:443
      - ConnectionStrings__DefaultConnection=Server=guhastore-db;Database=dbperfume;User=root;Password=guhastore_password;CharSet=utf8mb4;
    depends_on:
      - guhastore-db
    volumes:
      - uploads:/app/wwwroot/uploads
    restart: unless-stopped

  guhastore-db:
    image: mysql:8.0
    container_name: guhastore-db
    environment:
      MYSQL_ROOT_PASSWORD: guhastore_password
      MYSQL_DATABASE: dbperfume
      MYSQL_USER: guhastore_user
      MYSQL_PASSWORD: guhastore_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./dbperfume.sql:/docker-entrypoint-initdb.d/dbperfume.sql
      - ./create_product_variants_table.sql:/docker-entrypoint-initdb.d/create_product_variants_table.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  db_data:
  uploads:
